<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn function" onclick="clearDisplay()">C</button>
            <button class="btn function" onclick="deleteDigit()">DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn digit" onclick="appendDigit(7)">7</button>
            <button class="btn digit" onclick="appendDigit(8)">8</button>
            <button class="btn digit" onclick="appendDigit(9)">9</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn digit" onclick="appendDigit(4)">4</button>
            <button class="btn digit" onclick="appendDigit(5)">5</button>
            <button class="btn digit" onclick="appendDigit(6)">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn digit" onclick="appendDigit(1)">1</button>
            <button class="btn digit" onclick="appendDigit(2)">2</button>
            <button class="btn digit" onclick="appendDigit(3)">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn digit" onclick="appendDigit(0)">0</button>
            <button class="btn digit" onclick="appendDigit('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
